<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Not Another Chat App</title>
</head>
<body>
    <section id="game-window" class="game-window">
        <div id="canvas-wrap" class="canvas-wrap">
            <canvas id="canvas" class="game-canvas"></canvas>
        </div>
        <div id="users-bar" class="users-bar">
            <div id="active-users" class="users-head"></div>
            <ul id="users-list" class="users-list"></ul>
        </div>
    </section>
    <section class="info-box">
        <p>W A S D to move</p>
    </section>
    <section id="chat-box" class="chat-wrap">
        <ul id="messages" class="messages"></ul>
        <form id="form" class="form" action="">
            <input id="input" class="text-input" autocomplete="off">
            <button id="send" class="send-btn" type="submit">Send</button>
        </form>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="app.js"></script>
</body>
</html>
