<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Not Another Chat App</title>
</head>
<body>
    <section class="login-wrap">
        <div class="logo">
            <h1>Not Another Chat App</h1>
        </div>
        <form id="login" action="">
            <input id="username" class="name-input" placeholder="Select Username"><br />
            <div class="input-wrap">
                <label for="color">Choose a Color</label>
                <input id="color-picker" class="color-picker" type="color" name="color">
            </div>
            <button id="join" class="login-btn">Login</button>
        </form>
    
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let login = document.getElementById('login');
        let username = document.getElementById('username');
        let colorPicker = document.getElementById('color-picker');

        login.addEventListener('submit', function(e) {
            e.preventDefault();
            let name = username.value;
            let color = colorPicker.value;
            if (name != '') {
                localStorage.setItem('user', name);
                localStorage.setItem('color', color);
                window.location = "app.html";
            }
        });

    </script>
</body>
</html>
